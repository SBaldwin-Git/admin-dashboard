<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin-Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-logo">
                <img src="res/view-dashboard.png" alt="dashboard-logo">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-nav">
                <ul>
                    <li><img src="res/home.png" alt="home-icon"> Home</li>
                    <li><img src="res/account.png" alt="profile-icon"> Profile</li>
                    <li><img src="res/android-messages.png" alt="messages-icon"> Messages</li>
                    <li><img src="res/history.png" alt="history-icon"> History</li>
                    <li><img src="res/format-list-bulleted-square.png" alt="tasks-icon"> Tasks</li>
                    <li><img src="res/account-group.png" alt="community-icon"> Communities</li>
                </ul>
            </div>
            <div class="sidebar-user">
                <ul>
                    <li><img src="res/cog.png" alt="settings-icon"> Settings</li>
                    <li><img src="res/help-circle.png" alt="support-icon"> Support</li>
                    <li><img src="res/security.png" alt="privacy-icon"> Privacy</li>
                </ul>
            </div>
            <footer>
                <p>Created by Sam Baldwin</p>
                <a href="https://github.com/SBaldwin-Git/admin-dashboard"><img src="res/GitHub-Mark-Light-32px.png"
                        alt="GitHub-Mark-Logo"></a>
            </footer>
        </div>
        <header>
            <div class="search-bar">
                <img src="res/magnify.png" alt="search-icon">
                <input type="text">
            </div>
            <div class="user-profile">

            </div>
            <div class="user-welcome">

            </div>
            <div class="file-options"></div>
        </header>
        <main>
            <div class="projects-container">
                <h2>Your Projects</h2>

            </div>
            <div class="announcement-container">

            </div>
            <div class="trending-container">

            </div>
        </main>
    </div>

</body>

</html>
